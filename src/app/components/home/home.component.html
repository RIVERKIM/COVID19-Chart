<div class="jumbotron bg-white text-center">
	<h1 class="display-4">Corona Covid-19 Tracker</h1>
	<hr>
	<app-dashboard-card [totalConfirmed]="totalConfirmed" [totalActive]="totalActive" [totalDeaths]="totalDeaths" [totalRecovered]="totalRecovered"></app-dashboard-card>
</div>

<div class="ui form">
  <div class="inline fields">
    <label for="fruit">Select Case Type</label>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" name="caseType" #c (click)="updateChart(c.value)" id="c" value="c" checked="" tabindex="0" class="hidden">
        <label for='c'>Confirmed</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" name="caseType" #a (click)="updateChart(a.value)" id="a" value="a" tabindex="0" class="hidden">
        <label for="a">Active</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" name="caseType" #d (click)="updateChart(d.value)" id="d" value="d" tabindex="0" class="hidden">
        <label for="d">Deaths</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" name="caseType" #r (click)="updateChart(r.value)" id="r" value="r" tabindex="0" class="hidden">
        <label for="r">Recovered</label>
      </div>
    </div>
  </div>


 <div class="row">
        <div class="col-lg-6">
            <google-chart [type]='chart.PieChart' [options]='chart.options' style="width: 100%;" [height]='chart.height' [data]='dataTable'></google-chart>
        </div>
        <div class="col-lg-6">
            <google-chart [type]='chart.ColumnChart' style="width: 100%;" [options]='chart.options' [height]='chart.height' [data]='dataTable'></google-chart>
        </div>
